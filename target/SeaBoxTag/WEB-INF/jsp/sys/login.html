<!DOCTYPE html>
<html lang="en">
  <head>
    <title>壹览系统</title>
    <meta charset="gbk">
		<meta http-equiv="Content-Type" content="text/html; charset=g" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="../../../css/bootstrap-combined.css" rel="stylesheet">
	<style>
		.input{
			background:#1797E7;color:#fff;
			border-radius:30px;
			height:40px;
			width:220px;
			padding-left:27px;
			font-size:19px;
			margin:0 auto;
			margin-left:47px;
			margin-bottom:20px;
			-moz-border-bottom-colors:#1388D2;
			-moz-border-top-colors:#1388D2;
			-moz-border-left-colors:#1388D2;
			-moz-border-right-colors:#1388D2;
			
		}
		.button-raised {
  border-color: #e1e1e1;
  border-style: solid;
  border-width: 1px;
  line-height: 38px;
  background: -webkit-gradient(linear, left top, left bottom, from(#f6f6f6), to(#e1e1e1));
  background: linear-gradient(#f6f6f6, #e1e1e1);
  -webkit-box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.3), 0 1px 2px rgba(0, 0, 0, 0.15);
          box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.3), 0 1px 2px rgba(0, 0, 0, 0.15); }
  .button-raised:hover, .button-raised:focus {
    background: -webkit-gradient(linear, left top, left bottom, from(white), to(gainsboro));
    background: linear-gradient(top, white, gainsboro); }
  .button-raised:active, .button-raised.active, .button-raised.is-active {
    background: #eeeeee;
    -webkit-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.2), 0px 1px 0px white;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.2), 0px 1px 0px white; }
		
		/*输入框默认文字颜色*/
		input::-ms-input-placeholder{color: #ffffff;}
		input::-webkit-input-placeholder{color: #fff;}
		input::-moz-input-placeholder{color: #ffffff;} 
		.centerdiv{
			width:350px;
			height:450px;
			margin:0 auto;
			margin-top:75px;
			padding:1px;
			border-radius:5px;
			background:#16A1F4;color:#FFF;			
		}
		.loginform{
			margin:0 auto;
			margin-top:50px;
		}
		.img{
			filter:alpha(opacity=50); -moz-opacity:0.5; -khtml-opacity: 0.5; opacity: 0.92;
			position:absolute;
			border-radius:4px;
			width:350;
			height:450;
		} 
		.title{
			text-align:center;
			font-size:45px;
			color:white;
			margin:0 auto;
			padding-top:50px;
			font-family:"Microsoft YaHei",微软雅黑,"MicrosoftJhengHei",华文细黑,STHeiti,MingLiu;
			font-weight:normal;
		}
		.button{
			background:border:1px solid #fff;color:#3B7B06;
			background-color:#62D00B;
			border-radius:30px;
			background-image:url();
			height:50px;
			width:220px;
			padding:12px 105px;
			font-family:"Microsoft YaHei",微软雅黑;
			font-size:19px;
			margin:0 auto;
			margin-left:47px;
			margin-bottom:20px;
			-moz-border-top-colors:#1388D2;
			-moz-border-left-colors:#1388D2;
			-moz-border-right-colors:#1388D2;
			-moz-border-bottom-colors:#1388D2;
		}
		
		.text-center{
			text-align:center;
		}
		.font{
			font-family:"Microsoft YaHei",微软雅黑;
			text-decoration:underline;color:#fff;
			color:white;
			
		}
	</style>
	</head>
  <body>
 	<img style="position:absolute;left:0px;top:0px;width:100%;height:100%;z-Index:-1; border:1px solid blue" src="../../../images/background.jpg" />
	<div class="centerdiv">
		<div class="title" >壹览系统</div>
		<div class="loginform">
			<input placeholder='用户名' class="input-medium search-query"  />
			<input placeholder='密码' class="input"/>
			<input placeholder='验证码' class="input"/>
			<input placeholder='验证码' class="button" type="button" value="登&nbsp;录"/>
			<p class="text-center"><a  href="#" class="font">忘记密码</a><p/>
			
		</div>
	</div>
  </body>
</html>
